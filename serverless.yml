service: serverless-payments

useDotenv: true
configValidationMode: error

provider:
  name: aws
  region: ${env:AWS_REGION}
  runtime: provided.al2
  lambdaHashingVersion: 20201221
  eventBridge:
    useCloudFormation: true
  environment:
    STRIPE_PRIVATE: ${env:STRIPE_PRIVATE}
    ORIGIN: ${env:ORIGIN}
    REACT_APP_CURRENCY: ${env:REACT_APP_CURRENCY}
    DYNAMO_TABLE: ${env:DYNAMO_TABLE}
    PROD: ${env:PROD}
  iam:
    role:
      statements: # permissions for all of your functions can be set here
        - Effect: Allow
          Action: # Gives permission to DynamoDB tables in a specific region
            - dynamodb:DescribeTable
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: !GetAtt Dynamo.Arn

plugins:
  - ./vendor/bref/bref
  - serverless-export-outputs
  - serverless-lift

constructs:
  front:
    type: static-website
    path: build
  webhook:
    type: webhook
    path: /webhook
    insecure: true
  queue:
    type: queue
    worker:
      handler: webhook.php
      description: 'Slim framework (PHP) processor for webhook retries'
      layers:
        - ${bref:layer.php-74}

functions:
  api:
    handler: index.php
    description: 'Slim framework (PHP) API for payments'
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    layers:
      - ${bref:layer.php-74-fpm}
    events:
      - httpApi: '*'
  webhook:
    handler: webhook.php
    description: 'Slim framework (PHP) processor for webhooks'
    layers:
      - ${bref:layer.php-74}
    events:
      - eventBridge:
          eventBus: ${construct:webhook.busName}
          pattern:
            source:
              - webhook

# Exclude files from deployment
package:
  patterns:
    - '!./**'
    - 'app/**'
    - 'lib/**'
    - 'vendor/**'
    - '*.php'

resources:
#  Outputs:
#    CloudfrontDomain:
#      Description: The URL our application runs at
#      Value: !GetAtt WebsiteCDN.DomainName
#    WebhookURI:
#      Description: The URI that webhooks should be sent to
#      Value: !GetAtt WebhookHttpApi.ApiEndpoint
  Resources:
    Dynamo:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: "id"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "id"
            KeyType: "HASH"
        BillingMode: 'PAY_PER_REQUEST'
        # Might be worth setting this from an Env var
        TableName: ${env:DYNAMO_TABLE}-${opt:stage}

custom:
  exportOutputs:
    include:
      - CloudfrontDomain
      - WebhookURI
      - DistributionId
    output:
      file: ./serverless-output-${opt:stage}.json # file path and name relative to root
      format: json # toml, yaml/yml, json
